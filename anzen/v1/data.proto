syntax = "proto3";

package anzen.v1;

enum DataType {
  DATA_TYPE_UNSPECIFIED = 0;
  DATA_TYPE_STRING = 1;
  DATA_TYPE_BINARY = 2;
  DATA_TYPE_FLOAT = 3;
  DATA_TYPE_INTEGER = 4;
}

message Data {
    oneof value {
      string unknown_value = 1;
      string string_value = 2;
      bool binary_value = 3;
      double float_value = 4;
      sint64 int_value = 5;
  }
}

enum ArmStatus {
  ARM_STATUS_UNSPECIFIED = 0;
  ARM_STATUS_ARMED = 1;
  ARM_STATUS_DISARMED = 2;
}

